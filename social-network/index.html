<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growing Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="container-fluid reset-forms-wrapper">
        <div class="container reset-forms-container">
            <form action="#" method="post" class="reset-password-form">
                <div class="form-title">
                    <span>Reset Your Password</span>
                </div>
                <div class="form-info">
                    Please enter your email and or phone number linked to your account to recover your
                    account.
                </div>
                <div class="field-wrapper">
                    <div class="field">
                        <input type="radio" id="send-via-email" name="send-pass">
                        <label for="send-via-email">
                            <img src="img/send-mail.png" alt="img" class="label-img">
                            <span>Send code via email</span>
                        </label>
                    </div>
                    <div class="field">
                        <input type="text" class="input-text" placeholder="Enter your email" name="email">
                    </div>
                </div>
                <div class="field-wrapper">
                    <div class="field">
                        <input type="radio" id="send-via-sms" name="send-pass" disabled>
                        <label for="send-via-sms">
                            <img src="img/send-phone.png" alt="img" class="label-img">
                            <span>Send code via SMS</span>
                        </label>
                    </div>
                    <div class="field">
                        <input type="text" class="input-text" placeholder="Enter your phone" name="phone">
                    </div>
                </div>
                <div class="action">
                    <button type="submit" id="continue" class="button-continue">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
