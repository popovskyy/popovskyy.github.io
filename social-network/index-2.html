<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Growing Business</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>
    <div class="container-fluid reset-forms-wrapper">
        <div class="container reset-forms-container">
            <form action="#" method="post" class="reset-password-form">
                <div class="form-title">
                    <span>Enter Security Code</span>
                </div>
                <div class="form-info check-mail-info">
                    Please check your email for a message with your code. Your code is 6 digits long.
                </div>
                <div class="enter-code">
                    <input type="text" class="input-text" name="enter-code" placeholder="Enter Code">
                    <div class="sent-info">
                        <div class="sent-top">We sent your code to:</div>
                        <div class="sent-mail">anandtiwari@gmail.com</div>
                    </div>
                </div>
                <div class="actions-bottom">
                    <a href="#" class="get-code-link">Didn't get a code?</a>
                    <div class="buttons-wrapper">
                        <button type="submit" id="continue" class="button-continue">Continue</button>
                        <button type="reset" id="cancel" class="button-continue cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
